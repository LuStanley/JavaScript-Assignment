<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JavaScripts Q1</title>
  <script>
    var state = true;
    function toggleLight() {
      var image = document.getElementById("image");
      state = !state;
      image.src = state ? "../img/on.jpg" : "../img/off.jpg";
    }

    var timer = 5;
    function countDownTimer() {
      timer = timer - 1;
      document.getElementById("timer").innerHTML = timer;
      if (timer <= 0) {
        document.getElementById("image").src = "../img/off.jpg";
        clearInterval(id);
      }
      document.getElementById("timer").innerHTML = timer;
    }

    var id = setInterval(countDownTimer, 1000);


    function resetTimer() {

      var reset = parseInt(document.getElementById("input").value);
      document.getElementById("timer").innerHTML  = reset;
      clearInterval(id);
      id = setInterval(countDownTimer, 1000);
      timer = reset;
    }

  </script>
</head>
<body>
  <img id="image" src="../img/on.jpg">
  <input type="text" id="input">
  <input type="button" id="reset" onclick="resetTimer();" value="Reset">
  <div class="div" id="timer">
    5
  </div>
  <button class="button" onclick="toggleLight();">ON<br>-<br>OFF</button>

</body>
</html>
